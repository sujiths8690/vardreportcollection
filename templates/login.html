<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VARD Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      width:90%;
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
    }
      @media (min-width: 768px) {
  .login-box {
    max-width: 500px;
    }
  }


    .login-box h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #198754;
    }

    .login-icon {
      font-size: 40px;
      color: #198754;
      margin-bottom: 10px;
    }

    @media (max-width: 576px) {
      .login-box {
        margin-top: 30%;
      }
    }
  </style>
</head>
<body>

  <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="login-box text-center">
      <i class="bi bi-shield-lock-fill login-icon"></i>
      <h2>Login to VARD</h2>

      <form method="POST">
        {% csrf_token %}

        <div class="form-floating mb-3 text-start">
          <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Username" required>
          <label for="floatingUsername">Username</label>
        </div>

        <div class="form-floating mb-4 text-start">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>

        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
      <div class="mt-3">
          <a href="/admin/" class="text-decoration-none text-secondary">
            <i class="bi bi-box-arrow-in-right"></i> Are you an admin? Login here
          </a>
      </div>


      <p class="mt-3 mb-0 text-muted" style="font-size: 0.9rem;">VARD | Meeting Collection System</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
